<section class="hero">
  <div class="hero-bg">
    <div class="noise-overlay"></div>
    <div class="glow-orb"></div>
  </div>
  <div class="hero-content">
    <div class="logo-pfp">
      {{ $logo := resources.Get "images/puget-logo.jpg" }}
      {{ $logoResized := $logo.Resize "150x150" }}
      <img src="{{ $logoResized.RelPermalink }}" alt="Puget Audio" width="150" height="150" />
    </div>
    <h1>Puget Audio</h1>
    <p class="tagline">Serious tools for serious musicians</p>
    <p class="description">We don't approximate analog. We simulate it. Circuit-accurate models built in Seattle.</p>
    <div class="hero-cta">
      <a href="#signup" class="btn-primary">Get Updates</a>
      <a href="#about" class="btn-secondary">Learn More</a>
    </div>
    <div class="coming-badge">
      <span class="badge-dot"></span>
      Coming 2026
    </div>
  </div>
</section>
