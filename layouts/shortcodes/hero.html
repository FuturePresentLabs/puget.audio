<section class="hero">
  <div class="hero-bg">
    <div class="noise-overlay"></div>
    <div class="glow-orb"></div>
  </div>
  <div class="hero-content">
    <div class="logo-pfp">
      {{ $logo := resources.Get "images/puget-icon.jpg" }}
      {{ $logoResized := $logo.Resize "150x150" }}
      <img src="{{ $logoResized.RelPermalink }}" alt="Puget Audio" width="150" height="150" />
    </div>
    <h1>Puget Audio</h1>
    <p class="tagline">Analog FX Pedals</p>
    <p class="description">Handwired in Seattle. Built for tone.</p>
    <div class="hero-cta">
      <a href="#signup" class="btn-primary">Join Waitlist</a>
      <a href="#products" class="btn-secondary">See Pedals</a>
    </div>
    <div class="coming-badge">
      <span class="badge-dot"></span>
      Coming 2026
    </div>
  </div>
</section>
