<section id="signup" class="signup">
  <h2>Get Early Access</h2>
  <p class="signup-subtitle">First 100 waitlist members get 20% off the first run.</p>
  <form class="signup-form" action="https://api.gsgmfg.com/waitlist" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <select name="interest">
      <option value="">Which pedal?</option>
      <option value="overdrive">The Overdrive</option>
      <option value="fuzz">The Fuzz</option>
      <option value="delay">The Delay</option>
      <option value="all">All of them</option>
    </select>
    <button type="submit" class="btn-primary">Join Waitlist</button>
  </form>
  <p class="signup-note">No spam. We hate that too. Just updates on the build.</p>
</section>
