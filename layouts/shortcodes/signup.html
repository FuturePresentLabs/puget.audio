<section id="signup" class="signup">
  <h2>Get Updates</h2>
  <p class="signup-subtitle">Be first to know when we launch.</p>
  <form class="signup-form" action="https://api.gsgmfg.com/waitlist" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <select name="interest">
      <option value="">Interested in...</option>
      <option value="plugins">VST3 Plugins</option>
      <option value="hardware">Hardware Pedals</option>
      <option value="all">Everything</option>
    </select>
    <button type="submit" class="btn-primary">Join List</button>
  </form>
  <p class="signup-note">No spam. Just updates on our progress.</p>
</section>
