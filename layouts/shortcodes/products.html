<section id="products" class="products">
  <h2>Our Products</h2>
  <div class="product-grid">
    <div class="product-card featured">
      <div class="product-image">
        {{ $product := resources.Get "images/pedal-product.jpg" }}
        {{ $productResized := $product.Resize "400x300" }}
        <img src="{{ $productResized.RelPermalink }}" alt="Puget Audio Interface" width="400" height="300" />
      </div>
      <h3>Puget Audio Interface</h3>
      <p class="price">$299.00</p>
      <p class="description">24-bit/192kHz USB-C audio interface with premium preamps</p>
      <a href="/checkout" class="btn-primary">Buy Now</a>
    </div>
  </div>
</section>
